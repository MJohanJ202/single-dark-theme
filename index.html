<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="/assets/icons/typescript.svg"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="src/styles/global.css" />
		<title>Dark Theme - Tailwind</title>
	</head>
	<body
		class="bg-gray-100 pt-8 px-[min(12%,1.5rem)] text-grayish-black dark:bg-grayish-black dark:text-gray-100 sm:px-[4rem] sm:py-12 transition-colors duration-300"
	>
		<header class="grid">
			<div class="justify-self-end">
				<label
					id="toggleTheme"
					class="grid grid-cols-1 rounded-full bg-grayish-200 place-content-center min-w-[5.5rem]"
				>
					<input
						type="checkbox"
						class="col-[1] cursor-pointer opacity-0 relative peer row-[1] z-10"
					/>
					<div
						class="bg-white justify-self-end col-[1] outline outline-1 outline-gray-950 pl-3 rounded-full opacity-0 translate-x-full w-14 row-[1] dark:opacity-100 dark:translate-x-0 transition-all duration-300 pointer-events-none"
					>
						<img
							class="w-6 h-7"
							src="/assets/icons/sun.svg"
							alt="sun icon theme"
						/>
					</div>
					<div
						class="bg-white col-[1] outline outline-1 outline-gray-950 pl-3 rounded-full translate-x-0 w-14 row-[1] dark:opacity-0 dark:-translate-x-full transition-all duration-300 pointer-events-none"
					>
						<img
							class="w-6 h-7"
							src="/assets/icons/moon.svg"
							alt="moon icon theme"
						/>
					</div>
				</label>
			</div>
		</header>
		<main
			id="app"
			class="w-full min-h-screen pb-8 md:flex md:items-center md:flex-col md:pb-40"
		>
			<section class="mt-20 w-full md:max-w-[40rem] lg:max-w-[50rem]">
				<h1
					class="font-bold uppercase mb-12 text-2xl sm:(text-3xl) lg:(mb-24 text-5xl)"
				>
					My Dashboard
				</h1>
				<ul
					class="grid grid-cols-[repeat(auto-fill,minmax(9rem,1fr))] auto-rows-[8.5rem] gap-6 lg:grid-cols-[repeat(auto-fill,minmax(12rem,1fr))] lg:auto-rows-[13rem] lg:gap-9"
				>
					<li>
						<a class="cursor-pointer" href="#">
							<article
								class="flex flex-col items-center justify-center min-h-full gap-3 font-medium bg-grayish-black text-grayish-50 rounded-2xl dark:bg-grayish-500 md:gap-6"
							>
								<img
									class="w-16 h-16 sm:(w-20)"
									src="/assets/icons/crown.svg"
									alt="crown icon to LeaderBoard"
								/>
								<h2 class="lg:(text-2xl)">LeaderBoard</h2>
							</article>
						</a>
					</li>
					<li>
						<a class="cursor-pointer" href="#">
							<article
								class="flex flex-col items-center justify-center min-h-full gap-3 font-medium bg-grayish-black text-grayish-50 rounded-2xl dark:bg-grayish-500 md:gap-6"
							>
								<img
									class="w-16 h-16 lg:(w-full h-20)"
									src="/assets/icons/roboto.svg"
									alt="happy roboto of color blue to Account status"
								/>
								<h2 class="lg:(text-2xl)">Account status</h2>
							</article>
						</a>
					</li>
					<li>
						<a class="cursor-pointer" href="#">
							<article
								class="flex flex-col items-center justify-center min-h-full gap-3 font-medium bg-grayish-black text-grayish-50 rounded-2xl dark:bg-grayish-500 md:gap-6"
							>
								<img
									class="w-16 h-16 lg:(w-full h-20)"
									src="/assets/icons/rocket.svg"
									alt="rocket icon to Gaming activity"
								/>
								<h2 class="lg:(text-2xl)">Gaming activity</h2>
							</article>
						</a>
					</li>
					<li>
						<a class="cursor-pointer" href="#">
							<article
								class="flex flex-col items-center justify-center min-h-full gap-3 font-medium bg-grayish-black text-grayish-50 rounded-2xl dark:bg-grayish-500 md:gap-6"
							>
								<img
									class="w-16 h-16 lg:w-full lg:h-20 scale-[2]"
									src="/assets/icons/planet.svg"
									alt="planet icon to coming soon features"
								/>
								<h2 class="lg:(text-2xl)">coming soon</h2>
							</article>
						</a>
					</li>
					<li>
						<a class="cursor-pointer" href="#">
							<article
								class="flex flex-col items-center justify-center min-h-full gap-3 font-medium bg-grayish-black text-grayish-50 rounded-2xl dark:bg-grayish-500 md:gap-6"
							>
								<img
									class="w-16 h-16 lg:(w-full h-20)"
									src="/assets/icons/profits.svg"
									alt="profits coming soon features"
								/>
								<h2 class="lg:(text-2xl)">coming soon</h2>
							</article>
						</a>
					</li>
					<li>
						<a class="cursor-pointer" href="#">
							<article
								class="flex flex-col items-center justify-center min-h-full gap-3 font-medium bg-grayish-black text-grayish-50 rounded-2xl dark:bg-grayish-500 md:gap-6"
							>
								<img
									class="w-16 h-16 lg:(w-full h-20)"
									src="/assets/icons/consolehand.svg"
									alt="console hand coming soon features"
								/>
								<h2 class="lg:(text-2xl)">coming soon</h2>
							</article>
						</a>
					</li>
				</ul>
			</section>
		</main>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
